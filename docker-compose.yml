version: '3.4'

x-common:
  - &api-common
    image: ogc/routing-api:latest
    build:
      context: ./
      dockerfile: api.Dockerfile
    depends_on:
      - wps
      - mongo
  - &api-common-env
    ROUTING_ENDPOINT: http://wps:8080/rest/
    SPRING_DATA_MONGODB_HOST: mongo
    SPRING_DATA_MONGODB_PORT: 27017

services:

  proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - here-api
      - ecere-api
      - skymantics-api
      - wps

  here-api:
    << : *api-common
    environment:
      << : *api-common-env
      ROUTING_PROCESS: org.n52.routing.here
      SPRING_DATA_MONGODB_DATABASE: here
      SERVER_SERVLET_CONTEXTPATH: ${PREFIX}/here/

  ecere-api:
    << : *api-common
    environment:
      << : *api-common-env
      ROUTING_PROCESS: org.n52.routing.ecere
      SPRING_DATA_MONGODB_DATABASE: ecere
      SERVER_SERVLET_CONTEXTPATH: ${PREFIX}/ecere/

  skymantics-api:
    << : *api-common
    environment:
      << : *api-common-env
      ROUTING_PROCESS: org.n52.routing.skymantics
      SPRING_DATA_MONGODB_DATABASE: skymantics
      SERVER_SERVLET_CONTEXTPATH: ${PREFIX}/skymantics/

  mongo:
    image: mongo:latest

  wps:
    build:
      context: ./
      dockerfile: wps.Dockerfile
    image: ogc/routing-wps:latest
    ports:
      - 8080:8080
    environment:
      HERE_APP_ID: ${HERE_APP_ID}
      HERE_APP_CODE: ${HERE_APP_CODE}

